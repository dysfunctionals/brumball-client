<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Controller</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="libs/jquery.js"></script>
    <style>
	.paddle{
		font-size: 10em;
	}
  .footer{
    margin-top:15px;
  text-align:center;
  font-size:13px;
  color:#aaa;
  margin-bottom:0;
  }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">BrumBall</h1></div>
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center"><i class="fa fa-rotate-left paddle" data-direction="1" aria-hidden="true"></i></div>
            </div>
            <div class="col-md-6">
                <div class="text-center"><i class="fa fa-rotate-right paddle" data-direction="-1" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
</div>
<div>
    <footer>
        <p class="footer">Written by the <a href="https://github.com/dysfunctionals">Dysfunctional Programmers</a> for Brumhack 7.0</p>
    </footer>
</div>
    <script>
	var path = "http://localhost:8080";
        var colour = "purple";
        var rotation = 0; // User rotation 0 to 360
        var direction = 0; // Clockwise True Anticlockwise False
	var token = "";
	var pingTimer = 0;

        // Ping server from the selected button direction
        function pingServer() {
		$.post(path + "/alive", {token: token}, function(data){
			if(data.status == "fail"){
				reRegister();
			}
		});
        }

	function reRegister(){
		alert("You have now been reallocated to a new team.");
		register();
	}

	function register(){
		$.get(path + "/connect", function(data){
			rotation = data.rotation;
			colour = data.colour;
			token = data.token;
			$("#paddles").css("transform", "rotate(" + rotation + "deg)");
        		pingTimer = setInterval(pingServer, 5000);
		});
	}

	function sendUpdate(){
		$.post(path + "/inform", {
			token: token,
			motion: direction
		});
	}

	$(".paddle").click(function(){
		$(".paddle").css("color", "");
		console.log(colour);
		$(this).css("color", "#" + colour);
		direction = parseInt($(this).data("direction"));
		sendUpdate();
	});

	register();
    </script>
</body>
</html>
