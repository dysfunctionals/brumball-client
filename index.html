<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Controller</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="libs/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
	   .paddle{
		     font-size: 10em;
	      }
    .footer{
        margin-top:15px;
        text-align:center;
        font-size:13px;
        color:#aaa;
        margin-bottom:0;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">BrumBall</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center"><i class="fa fa-arrow-circle-right paddle" data-direction="1" aria-hidden="true"></i></div>
            </div>
            <div class="col-md-12">
                <div class="text-center"><i class="fa fa-arrow-circle-left paddle" data-direction="-1" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
    <div>
        <footer>
            <p class="footer">Written by the <a href="https://github.com/dysfunctionals">Dysfunctional Programmers</a> for Brumhack 7.0</p>
        </footer>
    </div>

    <script>
	var path = "http://localhost:8080";
    var team;
    var direction = 0; // Clockwise True Anticlockwise False
	var token;
	var pingTimer;
	var heartTime = 5000;

	var teamColours = ['blue', 'red', 'purple', 'green', 'pink', 'orange'];

    // Ping server from the selected button direction
    function pingServer() {
        $.post(path + "/alive", {token: token}, function(data){
            if(data.status == "fail"){
				reRegister();
			}
		});
    }

	function reRegister(){
		alert("You have now been reallocated to a new team.");
		register();
	}

	function register(){
		$.get(path + "/connect", function(data){
		    if (data.status == "success") {
                team = data.paddle;
                token = data.token;

                $(".paddle").css("transform", "rotate(" + -60*team + "deg)");
                pingTimer = setInterval(pingServer, heartTime);
            } else {
		        reRegister();
            }
		});
	}

	function sendUpdate(){
		$.post(path + "/inform", {
			token: token,
			motion: direction
		});
	}

	$(".paddle").click(function(){
		$(".paddle").css("color", "");
		$(this).css("color", teamColours[team]);
		direction = parseInt($(this).data("direction"));
		sendUpdate();
	});

	register();
    </script>
</body>
</html>
