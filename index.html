<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Controller</title>
    <link rel="stylesheet" type="text/css" href="/fa/css/font-awesome.css" />
    <script src="libs/jquery.js"></script>
    <style>
	.paddle{
		font-size: 4em;
	}
    </style>
</head>
<body>

<div id="paddles">
	<div class="fa fa-chevron-circle-up paddle" data-direction="1" aria-hidden="true"></div>
	<div class="fa fa-chevron-circle-down paddle" data-direction="-1" aria-hidden="true"></div>
</div>
    <script>
	var path = "http://localhost:8080";
        var colour = "purple";
        var rotation = 0; // User rotation 0 to 360
        var direction = 0; // Clockwise True Anticlockwise False
	var token = "";
	var pingTimer = 0;

        // Ping server from the selected button direction
        function pingServer() {
		$.post(path + "/alive", {token: token}, function(data){
			if(data == "false"){
				reRegister();
			}
		});
        }

	function reRegister(){
		alert("You have now been reallocated to a new team.");
		register();
	}

	function register(){
		$.get(path + "/connect", function(data){
			rotation = data.rotation;
			colour = data.colour;
			token = data.token;
			$("#paddles").css("transform", "rotate(" + rotation + "deg)");	
        		pingTimer = setInterval(pingServer, 5000);
		});
	}

	function sendUpdate(){
		$.post(path + "/inform", {
			token: token,
			motion: direction	
		});
	}

	$(".paddle").click(function(){
		$(".paddle").css("color", "");
		console.log(colour);
		$(this).css("color", "#" + colour);
		direction = parseInt($(this).data("direction"));
		sendUpdate();
	});

	register();
    </script>
</body>
</html>
